    !function(f,b,e,v,n,t,s){

    fbq('init', '1091970342909970');

    // ðŸ”‘ Generate global event_id
    const globalEventId = String(Date.now()) + "-" + Math.random().toString(36).substr(2, 9);
    document.cookie = "event_id=" + globalEventId + "; path=/";

    // PageView + ViewContent
    fbq('track', 'PageView', {}, {eventID: globalEventId});
    fbq('track', 'ViewContent', {
      content_name: 'Get Access - Age Verification',
      content_category: 'Adult Content',
      value: 0.00,
      currency: 'USD'
    }, {eventID: globalEventId});

    function handleVerificationClick(e, choice) {
      e.preventDefault();
      const fbc = getCookie('_fbc');
      const fbclid = new URLSearchParams(window.location.search).get('fbclid');

      // Worker URL
      let workerUrl = `https://juicypleasure-worker.mudilawal7.workers.dev?choice=${choice}&event_id=${globalEventId}`;
      if (fbc) workerUrl += `&fbc=${encodeURIComponent(fbc)}`;
      if (fbclid) workerUrl += `&fbclid=${encodeURIComponent(fbclid)}`;

      // Fire Lead + Custom AgeVerification
      fbq('track', 'Lead', {
        content_name: 'Get Access - ' + (choice === 'yes' ? 'Accepted' : 'Rejected'),
        value: choice === 'yes' ? 0.003 : 0.00,
        currency: 'USD'
      }, {eventID: globalEventId});

      fbq('trackCustom', 'AgeVerification', {
        status: choice === 'yes' ? 'accepted' : 'rejected',
        value: choice === 'yes' ? 0.003 : 0.00,
        currency: 'USD'
      }, {eventID: globalEventId});

      // Redirect via Worker
      window.location.href = workerUrl;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const loading = document.getElementById('loading');
      setTimeout(() => {
        loading.style.opacity = '0';
        setTimeout(() => loading.style.display = 'none', 500);
      }, 2000);
    });
